{% extends 'todo/base.html' %}

{% block content %}

  <div class="row">
    <div class="col mt-4">
      <h1>Add Item</h1>
      <form action="add_todo/" method="post" class="form-inline">
        {% csrf_token %}
        <input type="text" placeholder="type here..." name="content" class="form-control mb-2 mr-sm-2">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ul class="list-group">

        {% for todo_item in todo_items %}
        <li class="list-group-item">
          {{ todo_item }}
          <div class="btn btn-sm float-right">
            <form action="delete_todo/{{ todo_item.id }}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </li>

        {% endfor %}
      </ul>
    </div>
  </div>

{% endblock content %}
